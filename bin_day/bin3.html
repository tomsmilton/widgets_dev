<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richmond Bin Collection Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .bin-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .bin-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .collection-date {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bottom-content {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .last-updated {
            font-size: 0.8rem;
            color: white;
        }

        .view-more {
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            color: white;
            transition: opacity 0.3s ease;
        }

        .view-more:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .modal-content {
            padding: 40px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            background: white;
            color: #333;
            border-radius: 15px;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            margin-bottom: 20px;
            color: #333;
        }

        .close:hover {
            opacity: 1;
        }

        .bin-entry {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
        }

        .bin-entry-glass {
            background: rgba(0, 128, 128, 0.1);
        }

        .bin-entry-paper {
            background: rgba(173, 216, 230, 0.1);
        }

        .bin-entry-rubbish {
            background: rgba(10, 10, 10, 0.1);
        }

        .bin-entry-garden {
            background: rgba(34, 139, 34, 0.1);
        }

        .bin-header {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .collection-dates {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: #333;
        }

        .collection-dates li {
            margin-bottom: 12px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .collection-dates li.next-collection {
            font-weight: bold;
        }

        .collection-dates li.next-collection::after {
            content: '(Next collection)';
            margin-left: 8px;
            font-weight: normal;
            opacity: 0.7;
        }

        .toggle-text {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0;
            color: white;
            -webkit-tap-highlight-color: transparent;
            z-index: 100;
        }

        .toggle-text:hover {
            opacity: 1;
        }

        body.text-hidden .bin-name,
        body.text-hidden .collection-date,
        body.text-hidden .bottom-content {
            opacity: 0;
            pointer-events: none;
        }

        body.text-hidden .toggle-text {
            opacity: 0.3;
        }

        body.text-hidden .toggle-text:hover {
            opacity: 0.7;
        }

        /* Mobile: Horizontal split */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .bin-name {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .collection-date {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .bin-section {
                padding: 20px;
            }

            .modal-content {
                padding: 20px;
                width: 90%;
            }

            .toggle-text {
                bottom: 70px;
                right: 16px;
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        .error-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #2b0000;
            color: #ff9999;
            font-size: 2rem;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <button class="toggle-text" id="toggleText" title="Toggle text visibility">Aa</button>

    <div class="split-container" id="splitContainer">
        <div class="loading-spinner" style="margin: auto;"></div>
    </div>

    <div class="bottom-content">
        <div class="last-updated" id="lastUpdated">Last updated: Loading...</div>
        <div class="view-more" onclick="openModal()">View all collection dates</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="allBins">Loading...</div>
        </div>
    </div>

    <script>
        // Load text visibility preference
        const isTextHidden = localStorage.getItem('hideText') !== 'false';
        if (isTextHidden) {
            document.body.classList.add('text-hidden');
        }

        // Toggle text visibility
        document.getElementById('toggleText').addEventListener('click', () => {
            document.body.classList.toggle('text-hidden');
            localStorage.setItem('hideText', document.body.classList.contains('text-hidden'));
        });

        // Color configurations for Richmond bins
        const colorMap = {
            'Glass, can, plastic and carton recycling': '#008080',
            'Paper and card recycling': '#87CEEB',
            'Rubbish and food': '#0a0a0a',
            'Garden waste': '#228B22'
        };

        function getLighterShade(color, factor = 3.5) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);

            const newR = Math.min(255, Math.round(r * factor));
            const newG = Math.min(255, Math.round(g * factor));
            const newB = Math.min(255, Math.round(b * factor));

            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="error-state">${message}</div>
            `;
        }

        function updateUI(data) {
            try {
                // Display last updated information
                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + lastUpdated.toLocaleString();

                // Find the next collection date
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                let nextDate = null;
                let minDays = Infinity;

                // Find the absolute next collection date
                data.collections.forEach(bin => {
                    bin.next_collections.forEach(dateStr => {
                        const collectionDate = new Date(dateStr);
                        const daysDifference = Math.floor((collectionDate - today) / (1000 * 60 * 60 * 24));

                        if (daysDifference >= 0 && daysDifference < minDays) {
                            minDays = daysDifference;
                            nextDate = collectionDate;
                        }
                    });
                });

                if (!nextDate) {
                    showError('No upcoming collections found');
                    return;
                }

                // Find all bins being collected on the next date
                const binsOnNextDate = [];
                data.collections.forEach(bin => {
                    bin.next_collections.forEach(dateStr => {
                        const collectionDate = new Date(dateStr);
                        if (collectionDate.getTime() === nextDate.getTime()) {
                            binsOnNextDate.push(bin);
                        }
                    });
                });

                // Create split screen sections
                const container = document.getElementById('splitContainer');
                container.innerHTML = '';

                const formattedDate = nextDate.toLocaleDateString('en-GB', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                binsOnNextDate.forEach(bin => {
                    const section = document.createElement('div');
                    section.className = 'bin-section';
                    const bgColor = colorMap[bin.bin_color] || '#555555';
                    section.style.backgroundColor = bgColor;
                    section.style.color = getLighterShade(bgColor);

                    section.innerHTML = `
                        <div class="bin-name">${bin.bin_color}</div>
                        <div class="collection-date">${formattedDate}</div>
                    `;

                    container.appendChild(section);
                });

                // Populate the modal with all bin collection information
                const allBinsElement = document.getElementById('allBins');
                allBinsElement.innerHTML = '<h2 style="margin-bottom: 20px;">All Upcoming Collections</h2>';

                data.collections.forEach(bin => {
                    const binEntry = document.createElement('div');
                    binEntry.className = 'bin-entry';

                    if (bin.bin_color.includes('Glass')) {
                        binEntry.classList.add('bin-entry-glass');
                    } else if (bin.bin_color.includes('Paper')) {
                        binEntry.classList.add('bin-entry-paper');
                    } else if (bin.bin_color.includes('Rubbish')) {
                        binEntry.classList.add('bin-entry-rubbish');
                    } else if (bin.bin_color.includes('Garden')) {
                        binEntry.classList.add('bin-entry-garden');
                    }

                    const binHeader = document.createElement('div');
                    binHeader.className = 'bin-header';
                    binHeader.textContent = bin.bin_color;
                    binEntry.appendChild(binHeader);

                    const datesList = document.createElement('ul');
                    datesList.className = 'collection-dates';

                    bin.next_collections.forEach(dateStr => {
                        const dateItem = document.createElement('li');
                        const collectionDate = new Date(dateStr);
                        dateItem.textContent = collectionDate.toLocaleDateString('en-GB', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        if (collectionDate.getTime() === nextDate.getTime()) {
                            dateItem.classList.add('next-collection');
                        }

                        datesList.appendChild(dateItem);
                    });

                    binEntry.appendChild(datesList);
                    allBinsElement.appendChild(binEntry);
                });
            } catch (error) {
                console.error('Error processing bin collection data:', error);
                showError('Failed to process bin collection data');
            }
        }

        // Function to fetch data
        async function fetchData() {
            try {
                const response = await fetch('richmond_bin_days.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Error loading data');
            }
        }

        // Load data on page load
        fetchData();

        // Modal functions
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside the content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
